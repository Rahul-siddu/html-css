<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="header">
        <h1 id="header-tasks">
            Tasks
        </h1>
        <h1 id="header-lists">
            List
        </h1>
    </div>
    <div id="add-task">
        <div id="circle">
            <i class="fa fa-plus-circle" style="font-size:40px;color:#00A5EC"></i>
        </div>
        <h3 id="add-task-text">Add New Task</h3>
    </div>

    <div class="parent">
        <div class="card">
            <div class="card-header">
                <h3>Trip to Paris</h3>
            </div>
            <div class="card-content">
                <div class="card-item">
                <input type="checkbox" class="check-box" name="" id="check" style="width:30px;height:30px; accent-color: #C2C2C2;" checked>
                <label for="check"  class="card1-text">Visit Church</label>
                </div>
                <div class="card-item">
                <input type="checkbox" name="" class="check-box"  id="check1" style="width:30px;height:30px;">
                <label for="check1" class="card2-text">Shopping</label>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>My To Do List</h3>
            </div>
            <div class="card-content">
                <div class="card-item">
                <input type="checkbox" class="check-box" name="" id="check" style="width:30px;height:30px; accent-color: #C2C2C2;" checked>
                <label for="check"  class="card1-text">Visit Supermarket</label>
                </div>
                <div class="card-item">
                <input type="checkbox" name="" class="check-box"  id="check1" style="width:30px;height:30px;">
                <label for="check1" class="card2-text">Buy Vegetables</label>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Movies I will Watch</h3>
            </div>
            <div class="card-content">
                <div class="card-item">
                <input type="checkbox" class="check-box" name="" id="check" style="width:30px;height:30px; accent-color: #C2C2C2;" checked>
                <label for="check"  class="card1-text">Stranger Things 4</label>
                </div>
                <div class="card-item">
                <input type="checkbox" name="" class="check-box"  id="check1" style="width:30px;height:30px;">
                <label for="check1" class="card2-text">Avengers Endgame</label>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Daily Morning Routine for...</h3>
            </div>
            <div class="card-content">
                <div class="card-item">
                <input type="checkbox" class="check-box" name="" id="check" style="width:30px;height:30px; accent-color: #C2C2C2;" checked>
                <label for="check"  class="card1-text">Wake up at 6 AM</label>
                </div>
                <div class="card-item">
                <input type="checkbox" name="" class="check-box"  id="check1" style="width:30px;height:30px;">
                <label for="check1" class="card2-text">Sleep at 10 PM</label>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Books to Read</h3>
            </div>
            <div class="card-content">
                <div class="card-item">
                <input type="checkbox" class="check-box" name="" id="check" style="width:30px;height:30px; accent-color: #C2C2C2;" checked>
                <label for="check"  class="card1-text">Design of Everyday</label>
                </div>
                <div class="card-item">
                <input type="checkbox" name="" class="check-box"  id="check1" style="width:30px;height:30px;">
                <label for="check1" class="card2-text">Alchemist</label>
                </div>
            </div>
        </div>

        
    </div>
</body>
</html>
