<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-Details-Page</title>
    <link rel="stylesheet" href="./page3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="header">
        <h1 id="header-tasks">
            Tasks
        </h1>
        <h1 id="header-lists">
            List
        </h1>
    </div>
    <div class="header-section">
            <div id="circle-left">
                <i class="fa fa-arrow-circle-left" style="font-size:35px;opacity: 1;" aria-hidden="true"></i>   
                <h4 class="back">Back</h4>
            </div>
            <div id="circle-plus">
                <i class="fa fa-plus-circle" style="font-size:50px;color:#00A5EC;"></i>
                <h4 class="addnew">Add New Task</h4>  
            </div>
            
        </div>
        <div class="parent">
            <div class="card">
                <div class="card-header">
                    <h3>Trip to Paris</h3>
                </div>
                <div class="card-content">
                    <div class="card-item">
                    <input type="checkbox" class="check-box" name="" id="check" style="width:30px;height:30px; accent-color: #C2C2C2;" checked>
                    <label for="check"  class="card1-text">Visit Church</label>
                    </div>
                    <div class="card-item">
                    <input type="checkbox" name="" class="check-box"  id="check1" style="width:30px;height:30px;">
                    <label for="check1" class="card2-text">Shopping</label>
                    </div>
                </div>
            </div>

</body>
</html>
