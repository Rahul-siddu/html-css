<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup-Add New Task</title>
    <link rel="stylesheet" href="./page2.css">
</head>
<body>
        <div class="notshow">
            <div id="parent-header">
                    <h3 id="tasks">Tasks</h3>
                    <h3 id="lists">List</h3>
            </div>
            <div id="add-new">
                <div id="circle">
                    <i class="fa fa-plus-circle"style="font-size:50px;color:#00A5EC"></i>
                </div>
                <h3 id="add-new-task">
                    Add New Task
                </h3>
            </div>
    
            <div class="parent-container">
                <div class="card">
                    <div class="card-header">
                        <h4>Trip to Paris</h4>
                    </div>
                    <div class="card-content">
                        <div class="card-item">
                        <input type="checkbox" class="check-box" name="" id="check" style="width:30px;height:30px; accent-color: #C2C2C2;" checked>
                        <label for="check"  class="card1-text">Visit Church</label>
                        </div>
                        <div class="card-item">
                        <input type="checkbox" name="" class="check-box"  id="check1" style="width:30px;height:30px;">
                        <label for="check1" class="card2-text">Shopping</label>
                        </div>
                    </div>
    
                </div>
                <div class="card">
                    <div class="card-header">
                        <h4>My To Do List</h4>
                    </div>
                    <div class="card-content">
                        <div class="card-item">
                        <input type="checkbox" class="check-box" name="" id="check" style="width:30px;height:30px; accent-color: #C2C2C2;" checked>
                        <label for="check"  class="card1-text">Visit Supermarket</label>
                        </div>
                        <div class="card-item">
                        <input type="checkbox" name="" class="check-box"  id="check1" style="width:30px;height:30px;">
                        <label for="check1" class="card2-text">Buy Vegetables</label>
                        </div>
                    </div>
    
                </div>
                <div class="card">
                    <div class="card-header">
                        <h4>Movies I will Watch</h4>
                    </div>
                    <div class="card-content">
                        <div class="card-item">
                        <input type="checkbox" class="check-box" name="" id="check" style="width:30px;height:30px; accent-color: #C2C2C2;" checked>
                        <label for="check"  class="card1-text">Stranger Things 4</label>
                        </div>
                        <div class="card-item">
                        <input type="checkbox" name="" class="check-box"  id="check1" style="width:30px;height:30px;">
                        <label for="check1" class="card2-text">Avengers Endgame</label>
                        </div>
                    </div>
    
                </div>
                <div class="card">
                    <div class="card-header">
                        <h4>Daily Morning Routine for...</h4>
                    </div>
                    <div class="card-content">
                        <div class="card-item">
                        <input type="checkbox" class="check-box" name="" id="check" style="width:30px;height:30px; accent-color: #C2C2C2;" checked>
                        <label for="check"  class="card1-text">Wake up at 6 AM</label>
                        </div>
                        <div class="card-item">
                        <input type="checkbox" name="" class="check-box"  id="check1" style="width:30px;height:30px;">
                        <label for="check1" class="card2-text">Sleep at 10 PM</label>
                        </div>
                    </div>
    
                </div>
                <div class="card">
                    <div class="card-header">
                        <h4>Sleep at 10 PM</h4>
                    </div>
                    <div class="card-content">
                        <div class="card-item">
                        <input type="checkbox" class="check-box" name="" id="check" style="width:30px;height:30px; accent-color: #C2C2C2;" checked>
                        <label for="check"  class="card1-text">Design of Everyday</label>
                        </div>
                        <div class="card-item">
                        <input type="checkbox" name="" class="check-box"  id="check1" style="width:30px;height:30px;">
                        <label for="check1" class="card2-text">Alchemist</label>
                        </div>
                    </div>
    
                </div>
            </div>
    
    </div>  
    <div class="Rectangle-1">
        <div class="Rectangle-header">
            <h3 style="display:inline;font-size:22px;">Add New Task</h3>
            <span> &#9747; </span>
        </div>
        <label for=""></label>
        <div class="add-task-item">
            <p style="margin:0px;padding:10px;">Learn C++</p>
        </div>
        <button class="add-task-button" type="button">+Add Task</button>
    </div> 
</body>
</html>
